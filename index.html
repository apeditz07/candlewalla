<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Candle Walla</title>
<link rel="stylesheet" href="styles.css" /></head>
<body>
  <h1 id="title">Candle Walla</h1>
  <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_0f5a2"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "NSE:NIFTY",
      "interval": "15",
      "timezone": "Asia/Kolkata",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "hide_top_toolbar": false,
      "save_image": false,
      "container_id": "tradingview_0f5a2"
    });
  </script>
</div>
<!-- TradingView Widget END -->
  <div class="lang-switch">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('hi')">हिंदी</button>
  </div>
  <div id="chart"></div>
  <div id="prediction">Loading prediction...</div>
  <div id="learn">
    <h2 id="learn-title">Learn Stocks</h2>
    <p id="learn-text">नीचे चार्ट और भविष्यवाणी देखें।</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
